<!DOCTYPE html>
<html>
<head>
<style>
h1 {
	text-align: center
}

h3 {
	text-align: center;
}

table {
	border: 1px solid black;
}

ul.nav {
	list-style: none;
	height: 36px;
	line-height: 36px;
	background: green;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 20px;
}

ul.nav li {
	border: 1px solid white;
	float: left;
}

ul.nav a {
	display: block;
	padding: 0 100px;
	color: white;
	text-decoration: none;
}

ul.nav a:hover, ul.nav li.current a {
	color: green;
	background: white;
}
</style>
<script>
	function validate() {
		var uname = document.login.uname.value;
		var pwd = document.login.pwd.value;
		if (uname == null || uname == "" || pwd == null || pwd == "") {
			alert("Form Fields Cannot be Empty");
			return false;
		}
	}
</script>
</head>
<body>
	<h1>Welcome to Digital Banking</h1>
	<ul class="nav">
		<li><a href="about.html">ABOUT US</a></li>
		<li><a href="branches.html">OUR BRANCHES</a></li>
		<li><a href="loanemi.html">LOAN EMI CALCULATOR</a></li>
		<li><a href="login.html">LOGIN</a></li>
	</ul>

	<h3>Login Form</h3>
	<form name="login" action="Login" method="post"
		onsubmit="return validate()">
		<table align="center">
			<tr>
				<td>Enter User Name :</td>
				<td><input type="text" name="uname" /></td>
			</tr>
			<tr>
				<td>Enter Password :</td>
				<td><input type="password" name="pwd" /></td>
			</tr>
			<tr>
				<td colspan='2' align='center'><input class="sub" type="submit"
					value="login" /></td>
			</tr>
			<tr>
				<td colspan='2' align='center'><b><i>Not Yet Register?</i></b><a
					href="register.html">Register Here</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
